<html>
  <head>
    <title>Examples - Select Boxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffebfd"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="stylesheet" href="../css/examples.css">
    <script type="importmap">
      {
        "imports": {
          "DigitalBacon-UI": "../build/DigitalBacon-UI.js",
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.min.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="container"></div>
    <div id="vr-button"></div>
    <div id="ar-button"></div>
    <script type="module">
      import * as ThreeBoilerplate from '/examples/scripts/ThreeBoilerplate.js';
      import * as DigitalBaconUI from 'DigitalBacon-UI';

      let { container, scene, camera, clock, stats, renderer }
        = await ThreeBoilerplate.init();

      await DigitalBaconUI.init(container, renderer, scene, camera);
      DigitalBaconUI.InputHandler.enableXRControllerManagement(scene);

      const body = new DigitalBaconUI.Body({
        borderRadius: 0.05,
        borderWidth: 0.001,
        glassmorphism: true,
        justifyContent: 'start',
        materialColor: '#dddddd',
        width: 1.5,
      });
      const row1 = new DigitalBaconUI.Span({
        borderTopLeftRadius: 0.05,
        borderTopRightRadius: 0.05,
        padding: 0.1,
        height: 0.4,
        width: '100%',
      });
      const row2 = new DigitalBaconUI.Div({
        height: '25%',
        width: '100%',
        justifyContent: 'center',
      });
      const text = new DigitalBaconUI.Text('Select components allow you to create\ndrop-down lists', {
        fontSize: 0.07,
        color: '#ffffff',
      });
      const select = new DigitalBaconUI.Select();
      select.maxDisplayOptions = 5.5;
      select.addOptions('black', 'blue', 'green', 'orange', 'purple', 'red', 'white', 'yellow');
      select.onChange = (value) => text._text.color = value;
      body.position.set(0, 1.7, -1);
      scene.add(body);
      body.add(row1);
      body.add(row2);
      row1.add(text);
      row2.add(select);

      renderer.setAnimationLoop((time, frame) => {
        stats.begin();
        let timeDelta = clock.getDelta();
        DigitalBaconUI.update(frame);
        renderer.render(scene, camera);
        stats.end();
      });
    </script>
  </body>
</html>
