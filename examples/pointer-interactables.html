<html>
  <head>
    <title>Examples - Pointer Interactables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffebfd"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="stylesheet" href="../css/examples.css">
    <script type="importmap">
      {
        "imports": {
          "DigitalBacon-UI": "../build/DigitalBacon-UI.js",
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.min.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="container"></div>
    <div id="vr-button"></div>
    <div id="ar-button"></div>
    <script type="module">
      import * as ThreeBoilerplate from './scripts/ThreeBoilerplate.js';
      import * as DigitalBaconUI from 'DigitalBacon-UI';
      import * as THREE from 'three';

      let { container, scene, camera, clock, stats, renderer }
        = await ThreeBoilerplate.init();

      DigitalBaconUI.init(container, renderer, scene, camera);
      DigitalBaconUI.InputHandler.enableXRControllerManagement(scene);

      const body = new DigitalBaconUI.Body({
        borderRadius: 0.06,
        justifyContent: 'spaceBetween',
        materialColor: 0x000000,
        opacity: 0.7,
        padding: 0.04,
        height: 0.15,
        width: 1.2,
      });
      const text = new DigitalBaconUI.Text('Try clicking on the cube to change its color', {
        color: '#ffffff',
        fontSize: 0.055,
        maxWidth: '100%',
      });

      const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.7, -1);
      scene.add(cube);
      body.position.set(0, 2.1, -1);
      scene.add(body);
      body.add(text);

      function randomSaturatedColor() {
        return "hsl(" + 360 * Math.random() + ',100%,'
          + (40 + 20 * Math.random()) + '%)';
      }

      const interactable = new DigitalBaconUI.PointerInteractable(cube);
      interactable.addEventListener('click', () => {
        material.color.set(randomSaturatedColor());
      });
      DigitalBaconUI.addPointerInteractable(interactable);

      renderer.setAnimationLoop((time, frame) => {
        stats.begin();
        let timeDelta = clock.getDelta();
        cube.rotation.x += timeDelta;
        cube.rotation.y += timeDelta;
        DigitalBaconUI.update(frame);
        renderer.render(scene, camera);
        stats.end();
      });
    </script>
  </body>
</html>
